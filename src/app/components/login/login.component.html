
<div class="body">
  <div class="image">
    <img src="../../../assets/images/LOGO_GIP.svg" style="width: 160px">
  </div>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" *ngIf="formulario" class="login">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" class="form-control" id="usuario"
                 formControlName="username">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password"
                 formControlName="password">
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-12 ">
        <div class="form-group">
          <button id="btnIniciarSesion" pButton class="btnIniciarSesion" *ngIf="!cargando"
                  label="Iniciar sesión"></button>
          <br>
          <label class="labelLogin" *ngIf="estado">{{estado}}</label>
          <a *ngIf="cargando">
            <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
          </a>
        </div>
      </div>
    </div>
  </form>
