<div class="loginStyleBackground">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4">
        <div class="loginStyle">
          <div class="container-fluid">
            <div class="ui-md-12">
              <div class="row">
                <div style="margin-left: auto; margin-right: auto;">
                  <img src="../../../assets/images/LOGO_GIP.svg" style="width: 100px">
                </div>
              </div>
              <form [formGroup]="formulario" (ngSubmit)="onSubmit()" *ngIf="formulario">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="usuario">Usuario</label>
                      <input type="text" class="form-control" id="usuario"
                             formControlName="username">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control" id="password"
                             formControlName="password">
                    </div>
                  </div>
                </div>
                <div class="row ">
                  <div class="col-md-12 form-footer-buttons">
                    <div class="form-group">
                      <button id="btnIniciarSesion" pButton class="ui-button-secondary" *ngIf="!cargando"
                              label="Iniciar sesión"></button>
                      <br>
                      <label class="labelLogin" *ngIf="estado">{{estado}}</label>
                      <a *ngIf="cargando">
                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
