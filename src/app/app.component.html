<div class="master-main-container col-sm-12 clearfix no-padding container-fluid">
  <div class="wrapper">
    <app-header *ngIf="sessionStart"></app-header>
    <app-menu *ngIf="sessionStart"></app-menu>
    <div [ngClass]="sessionStart ? 'content-wrapper pagina ' : 'wrapper-login '">
      <!-- Content Header (Page header) CPVARIYANI -->
      <p-messages id="msgNotificacion" [value]="msgs" [closable]="true"></p-messages>
      <section id="main" class="content-wrapper clearfix" [className]="!sessionStart?'contenido':'pagina'">
        <router-outlet></router-outlet>
      </section>
    </div>
    <footer class="main-footer" *ngIf="sessionStart">
      <div class="pull-right hidden-xs">
        <b>Version</b> 0.0.10
      </div>
      <!--      <strong>Copyright Â© 2014-2016 <a href="https://adminlte.io">Weymar Vargas</a>.</strong> All rights-->
      <!--      reserved.-->
    </footer>
  </div>
</div>
